<!DOCTYPE html>
<html>
<body>

<h2>Join waitlist here</h2>

<form action="/add">
  <label for="name">First Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="number">Phone Number:</label><br>
  <input type="tel" id="number" name="number" placeholder="1231231234" pattern="[0-9]{10}" required><br><br>
  <input type="submit" value="Submit">
</form> 

<p>Click submit to join the waitlist!</p>

</body>
</html>
